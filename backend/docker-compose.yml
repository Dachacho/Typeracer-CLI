services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: typeracer
      POSTGRES_PASSWORD: typeracer
      POSTGRES_DB: typeracer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
volumes:
  postgres_data:
